{% extends 'header.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <div class="header-toolbar">
        <div class="header-toolbar__content">
            <div class="page-tabs">
                <ul class="page-tabs__list">
                    <li class="page-tabs__item active"><a href="/profile">My account</a></li>
                    <li class="page-tabs__item "><a href="/account">Company</a></li>
                </ul>
            </div>
            <div class="header-toolbar__heading">Settings</div>
        </div>
    </div>
    <div class="form-wrapper">
        <div class="form-wrapper__content">
            <form name="app_profile_type" method="post" class="form-default">
                <div class="form-group">
                    <label class="control-label required" for="app_profile_type_name">Name</label>
                    <input type="text" id="app_profile_type_name" name="app_profile_type[name]" required="required" placeholder="Name" class="form-control" value="Saitabau" />
                </div>
                <div class="form-group">
                    <label class="control-label required" for="app_profile_type_username">Email</label>
                    <input type="text" id="app_profile_type_username" name="app_profile_type[username]" required="required" placeholder="Email" class="form-control" value="saitabau.surumen@gmail.com" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="app_profile_type_plainPassword_first">Password</label>
                    <input type="password" id="app_profile_type_plainPassword_first" name="app_profile_type[plainPassword][first]" placeholder="Password" data-behavior="plain_password" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="app_profile_type_plainPassword_second">Repeat password</label>
                    <input type="password" id="app_profile_type_plainPassword_second" name="app_profile_type[plainPassword][second]" placeholder="Repeat password" data-behavior="plain_password" class="form-control" />
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label for="app_profile_type_sendWeeklyReport">
                            <input type="checkbox" id="app_profile_type_sendWeeklyReport" name="app_profile_type[sendWeeklyReport]" value="1" checked="checked" /> Weekly reports</label>
                    </div>
                </div>
                <div class="form-commit">
                    <div class="form-commit__group btn-group">
                        <button class="btn-primary">Save</button>
                    </div>
                </div>
                <input type="hidden" id="app_profile_type__token" name="app_profile_type[_token]" value="fyhxoyfgq14JSxcnYbQMP0UGLY7_wfuLorSLyxP76AA" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
